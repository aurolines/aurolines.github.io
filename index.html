<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Digital Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8f4f0, #f0e8e0);
      color: #222;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }

    .book {
      margin-bottom: 60px;
    }

    .book img {
      width: 240px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .book-title {
      font-size: 28px;
      margin: 20px 0 10px;
      font-weight: bold;
    }

    .links a {
      display: inline-block;
      margin: 8px;
      padding: 10px 20px;
      background-color: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .links a:hover {
      background-color: #444;
    }

</head>
